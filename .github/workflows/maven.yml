name: Test Automation Workflow

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 23 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build project
        run: mvn clean compile

      - name: Run UI tests
        run: mvn test -Dbrowser=chrome -DisLambdaTest=false -DisHeadless=true

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/

      - name: Upload Extent report (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: target/extent-report/

      - name: Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: Prepare Pages content
        if: always()
        run: |
         mkdir -p public/extent-reports/screenshots
         cp target/extent-report/report.html public/extent-reports/index.html || true
         cp -R target/extent-report/screenshots/* public/extent-reports/screenshots/ || true
         ls -R public

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/extent-reports/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Test execution status
        run: echo "Test execution completed"
